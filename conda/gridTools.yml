name: gridTools
# This allows us to create or modify model grids.
# Use "xesmfTools" to manipulate grid content.
channels:
  - pyviz
  - conda-forge
dependencies:
  - cartopy
  - conda
  - coverage
  - dask
  - jupyterlab
  - matplotlib
  - pandas
  - panel
  - pip
  - pyproj
  - pytest
  - xarray
  - xesmf
  - xgcm
