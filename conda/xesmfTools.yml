name: xesmfTools
# This follows the pattern on https://github.com/holoviz/geoviews
# Avoid xesmf version 0.5.2
# Requires post installation:
# -c pyviz -c conda-forge netcdf4 geoviews jupyterlab matplotlib jupyter-resource-usage
# -c pyviz -c conda-forge nbserverproxy pytest coverage
# Manual install of https://github.com/adcroft/numpypi.git
channels:
  - pyviz
  - conda-forge
dependencies:
  - xesmf
  - esmf
  - esmpy
  - conda
  - pip
